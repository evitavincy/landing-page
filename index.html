<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Pipeline Webpage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2ecc71;
            padding: 10px 0;
        }

        header h1 {
            color: #fff;
            margin: 0;
            font-size: 24px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin: 0 10px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .dark-green-section {
            background-color: #27ae60;
            color: #fff;
            padding: 50px 0;
        }

        .dark-green-section img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .white-section {
            background-color: #fff;
            padding: 50px 0;
        }

        .white-section form {
            display: flex;
            align-items: center;
        }

        .white-section input[type="email"] {
            padding: 10px;
            margin-right: 10px;
            width: 300px;
            border: 1px solid #ccc;
        }

        .white-section button {
            padding: 10px 20px;
            background-color: #2ecc71;
            border: none;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
        }

        .white-section button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>CI/CD Pipeline</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#profile">Your Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="dark-green-section">
            <div class="container">
                <h2>About Penguins</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur auctor elit eget nisl lacinia, a vestibulum sapien aliquet.</p>
                <img src="penguins.jpg" alt="Penguins">
            </div>
        </section>
        <section class="white-section">
            <div class="container">
                <h2>Subscribe</h2>
                <form action="#" method="POST">
                    <input type="email" name="email" placeholder="Enter your email">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
